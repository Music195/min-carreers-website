
<div class="border-bottom" style="margin-bottom: 20px; padding-bottom: 10px;">
    <h3 style="margin-top: 6px; color:rgb(120,120,120)"> {{job['title']}}</h3>
    <div style="margin-top: 6px">
        <b>Location:</b>  {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div style="margin-top: 6px">
        <b>Salary:</b>  {{job['salary']}}
    </div>
    {% endif %}
</div>
